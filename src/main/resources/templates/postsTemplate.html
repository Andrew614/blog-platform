<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Blog Site</title>
</head>

<body>
    <div class="wrapper">
        <header class="main-header">
            <h1 class="main-header__title">Bloggie</h1>
            <nav class="nav">
                <ul class="nav__list">
                    <li class="nav__list-item"><a href="/posts/">Posts</a></li>
                    <li class="nav__list-item"><a href="/authors/">Authors</a></li>
                    <li class="nav__list-item"><a href="/categories/">Categories</a></li>
                    <li class="nav__list-item"><a href="/tags/">Tags</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <div class="container">
                <h1 class="posts-title">Blog Posts</h1>
                <form class="post-form" action="/posts/add" method="POST">
                    <label class="post-form__field">Title
                        <input type="text" required name="title" placeholder="Enter Title" />
                    </label>
                    <label class="post-form__field">Author
                        <input type="text" required name="authorString" placeholder="Enter Author">
                    </label>
                    <label class="post-form__field">Category
                        <input type="text" required name="categoryString" placeholder="Enter Category">
                    </label>
                    <label class="post-form__field">Content
                        <input type="text" required name="content" placeholder="Enter Content">
                    </label>
                    <label class="post-form__field">Tag
                        <input type="text" required name="tagsString" placeholder="Enter Tag">
                    </label>
                    <button class="post-form__button" type="submit">Submit</button>
                </form>

                <div class="posts__list" th:each="post: ${postsAttribute}">
                    <a class="posts__list-item" th:text="${post.title}" th:href="|/posts/${post.id}|"></a>
                </div>
            </div>
        </main>
    </div>

</body>

</html>
